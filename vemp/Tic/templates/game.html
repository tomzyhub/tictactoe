<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> is new year</title>
      <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 100px;
                height: 100px;
                font-size: 30px;
                text-align: center;
            }
            td > a {
                font-size: 18px;
            }
        </style>
  </head>
  <body>
       <table>
           {% for i in range(3)%}
                <tr>
                 {%for j in range(3)%}
                    <td>
                       {%if game [i][j]%}
                      {{game [i][j]}}
                             {%else%}

                                <a href="{{ url_for('play',row=i,col=j)}}">play {{ turn }} here </a>
                        {% endif %}

                    </td>



                    {% endfor %}


                </tr>
           {% endfor %}


       </table>

       <button> Reset game</button>
  </body>
</html>
